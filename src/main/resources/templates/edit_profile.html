<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<style>
    .table-borderless > tbody > tr > td,
    .table-borderless > tbody > tr > th,
    .table-borderless > tfoot > tr > td,
    .table-borderless > tfoot > tr > th,
    .table-borderless > thead > tr > td,
    .table-borderless > thead > tr > th {
        border: none;
    }
</style>
<body style="background: rgb(255,187,217);
background: radial-gradient(circle, rgba(255,187,217,1) 0%, rgba(183,216,255,1) 100%);">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Recipe App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/create}">Create Recipes</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/view}">View Recipes</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/meal}">Plan Meal</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">View Profile</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile/edit}">Edit Profile</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile/events}">View Events</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>
<br/>
<br/>
<div>
    <div class="container">
        <br><br>
        <h2 class="text-center">Edit Profile</h2>
        <br/>
        <form action="#" sec:authorize="isAuthenticated()" th:action="@{/profile/edit/{id}(id = ${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" th:value="${user.id}">
            <table class="table table-condensed table-borderless">
                <tr>
                    <th style="vertical-align: middle;">First Name:</th>
                    <td><input type="text" th:field="*{firstName}"/></td>
                </tr>
                <tr>
                    <th style="vertical-align: middle;">Last Name:</th>
                    <td><input type="text" th:field="*{lastName}"/></td>
                </tr>
                <tr>
                    <th style="vertical-align: middle;">Email:</th>
                    <td><input type="text" th:field="*{email}"/></td>
                </tr>
<!--                <tr>-->
<!--                    <th style="vertical-align: middle;">Photos:</th>-->
<!--                    <input type="file" name="image" accept="image/png, image/jpeg"/>-->
<!--                </tr>-->
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger"><a th:href="@{/profile}">Cancel</a></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
